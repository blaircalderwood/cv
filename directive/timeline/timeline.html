<div>

    <section class="timeline hidden-xs" id="timeline">

        <ul>

            <li class="row info-row" ng-repeat="education in timeline">
                <div>
                    <p><i class="fa fa-map-marker" aria-hidden="true"></i> {{education.establishment}}
                    </p>
                    <p><i class="fa fa-calendar-o" aria-hidden="true"></i> {{education.startDate}}
                        -
                        {{education.endDate}}</p>
                    <p><i class="fa fa-graduation-cap" aria-hidden="true"></i> {{education.degree}}
                    </p>
                    <p><i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{education.description}}
                    </p>
                </div>
            </li>

        </ul>

    </section>

    <div class="visible-xs row">

        <div class="row" ng-repeat="education in timeline" style="padding-bottom: 2.5vh">

            <div class="col-xs-6">
                <p><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                    {{education.establishment}}
                </p>

                <p><span class="glyphicon glyphicon-education" aria-hidden="true"></span> {{education.degree}}</p>

            </div>

            <div class="col-xs-6">

                <p><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{education.startDate}} -
                    {{education.endDate}}</p>

                <p><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>{{education.description}}</p>

            </div>

            <hr>

        </div>

    </div>

</div>
